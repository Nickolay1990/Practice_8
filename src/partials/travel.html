<section class="section-padding" id="travel">
	<div class="container">
		<div class="travel-wrapper">
			<h2 class="travel-title">Start travel</h2>
			<p class="travel-text">
				If you want to get an unforgettable trip, quickly fill out the
				application and we will contact you during the day
			</p>
			<p class="travel-text">
				We are ready to answer any questions and help choose the best tour
			</p>
		</div>
		<form class="travel-form">
			<label class="travel-form-label">
				Name
				<input
					class="travel-form-label-input"
					type="text"
					placeholder="Enter your name"
				/>
			</label>
			<label class="travel-form-label">
				Phone
				<input
					class="travel-form-label-input only-tel"
					type="tel"
					placeholder="+380__-___-__-__"
				/>
			</label>
			<textarea
				class="travel-form-label-input textarea-height"
				placeholder="Your message"
			></textarea>
			<button type="submit" class="travel-form-button">Send</button>
		</form>
	</div>
</section>
